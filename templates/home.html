<html>
  <head>
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1>Book Manager</h1>
      <form method="POST" action="/">
        <input type="text" name="title">
        <input type="submit" value="Add" style="font-size: 18px;">
      </form>
    </div>
    <h2>Books</h2>
    <table>
      {% for book in books %}
        <tr>
          <td>
            {{book.title}}
          </td>
          <td>
            <form method="POST" action="/update" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="oldtitle">
              <input type="text" value="{{book.title}}" name="newtitle" style="width: 400px;">
              <input type="submit" value="Update" style="font-size: 18px;">
            </form>
          </td>
          <td>
            <form method="POST" action="/delete" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="title">
              <input type="submit" value="Delete" style="font-size: 18px;">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
